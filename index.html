<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web-reader.css">
    <title>Web-Reader</title>
</head>
<body>

    <div id="back-button">
        <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <div id="menu-button">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="Vector" d="M5 17H19M5 12H19M5 7H19" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
    </div>

    <div id="toolbar">
        <div id="title"></div>
        <div id="search">
            <input type="text">
        </div>
    </div>

    <div id="settings">
        <div><label for="color-theme">Theme:</label><select id="color-theme"></select></div> 
        <div><label for="font-familiy">Font:</label><select id="font-familiy"></select></div>
        <div><label for="font-familiy">Size:</label><select id="font-size"></select></div>
    </div>

    <div id="book-shelf"></div>
    <div id="book-content" class="dn"></div>
    <script src="web-reader.js"></script>
</body>
</html>
